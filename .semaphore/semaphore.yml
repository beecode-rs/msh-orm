version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Create Docker image
    task:
      secrets:
        - name: mb-docker-hub
      jobs:
        - name: Build and store image in local registry
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker build -f ./resource/docker/Dockerfile -t bc-msh-orm .
            - docker save -o bc-msh-orm.tar bc-msh-orm
            - cache store bc-msh-orm-docker-image-$SEMAPHORE_GIT_SHA bc-msh-orm.tar

  - name: Run Tests
    task:
      secrets:
        - name: bc-msh-orm-secret
      jobs:
        - name: Test and coverage
          commands:
            - checkout
            - cache restore bc-msh-orm-docker-image-$SEMAPHORE_GIT_SHA
            - docker load -i bc-msh-orm.tar
            - docker run --rm -e CODECOV_TOKEN bc-msh-orm sh -c 'npm run test-coverage-unit && npm run test-coverage-unit-publish'



promotions:
  - name: Bump Version
    pipeline_file: bump-version.yml
